<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script language="javascript" type="text/javascript">

  $.getJSON('https://tak-karte.github.io/messenger-test/news/news.json') // json読み込み開始
  .done(function(json){ // jsonの読み込みに成功した時
    console.log('成功');

    for (let i=0; i<json.length; i++){
      document.write(`title=${json[i].title}<br />`);
      document.write(`${json[i].contents}<br />`);
    }

  })
  .fail(function(){ // jsonの読み込みに失敗した時
    console.log('失敗');
  })
  .always(function(){ // 成功/失敗に関わらず実行
    console.log('必ず実行される');
  });

  </script>

</body>
</html>
